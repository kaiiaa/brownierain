<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="mano brown logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Comentários - Brownie Rain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Alan Sans", sans-serif;
        }
        :root{
            --cor1:#a4ddcf;
            --cor2:#794f53;
            --cor3:#fff9c2;
            --cor4:#fad2e2;
            --cor5:#fffbf8;
        }
        
        body {
            background-color: var(--cor3);
            color: var(--cor2);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: #5c3d2e;
            padding: 15px 0;
            margin-bottom: 40px;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: #f9f5f0;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .logo span {
            color: var(--cor1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--cor2);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: var(--cor1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .back-btn {
            margin-bottom: 30px;
        }
        
        .feedback-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .feedback-card {
            background-color: var(--cor5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .feedback-name {
            font-weight: bold;
            color: var(--cor2);
        }
        
        .feedback-date {
            font-size: 0.8rem;
            color: #777;
        }
        
        .feedback-text {
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .no-feedback {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .feedback-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <img src="logo novo.png" width="90" alt="">
            <div class="logo">Brownie <span>Rain</span></div>
        </div>
    </header>
    
    <div class="container">
        <a href="index.html" class="btn back-btn">← Voltar para a página inicial</a>
        
        <h1>Todos os Comentários</h1>
        
        <div class="feedback-list" id="feedbackList">
            <!-- Os feedbacks serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feedbackList = document.getElementById('feedbackList');
            
            // Carrega todos os feedbacks do localStorage
            function carregarTodosFeedbacks() {
                const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
                feedbackList.innerHTML = '';
                
                if (feedbacks.length === 0) {
                    const noFeedback = document.createElement('div');
                    noFeedback.className = 'no-feedback';
                    noFeedback.textContent = 'Ainda não há comentários. Seja o primeiro a deixar um feedback!';
                    feedbackList.appendChild(noFeedback);
                    return;
                }
                
                // Exibe todos os feedbacks em ordem reversa (mais recentes primeiro)
                feedbacks.reverse().forEach(feedback => {
                    const feedbackCard = document.createElement('div');
                    feedbackCard.className = 'feedback-card';
                    
                    const feedbackHeader = document.createElement('div');
                    feedbackHeader.className = 'feedback-header';
                    
                    const feedbackName = document.createElement('div');
                    feedbackName.className = 'feedback-name';
                    feedbackName.textContent = feedback.nome;
                    
                    const feedbackDate = document.createElement('div');
                    feedbackDate.className = 'feedback-date';
                    feedbackDate.textContent = new Date(feedback.data).toLocaleDateString('pt-BR');
                    
                    feedbackHeader.appendChild(feedbackName);
                    feedbackHeader.appendChild(feedbackDate);
                    
                    const feedbackText = document.createElement('div');
                    feedbackText.className = 'feedback-text';
                    feedbackText.textContent = feedback.comentario;
                    
                    feedbackCard.appendChild(feedbackHeader);
                    feedbackCard.appendChild(feedbackText);
                    
                    feedbackList.appendChild(feedbackCard);
                });
            }
            
            // Carrega os feedbacks ao inicializar a página
            carregarTodosFeedbacks();
        });
    </script>
</body>
</html>
